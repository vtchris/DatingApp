<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input name="username" type="text" class="form-control" required placeholder="Username" [(ngModel)]="model.username">
  </div>

  <div class="form-group">
    <input name="password" type="password" class="form-control" required placeholder="Password" [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
